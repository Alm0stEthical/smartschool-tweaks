<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartschool Tweaks</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="credit-banner">
        Gemaakt door de enige echte
        <a
          class="developer-name"
          href="https://davidtanasescu.com"
          target="_blank"
          >David Tanasescu</a
        >
      </div>

      <div class="header">
        <h1>Smartschool Tweaks</h1>
        <div class="header-actions">
          <div class="version-badge">v2.0.0</div>
          <button id="reset-settings" class="btn-reset">Reset</button>
          <button id="save-settings" class="btn-save">Opslaan</button>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="section">
            <div class="section-header">
              <h2 class="section-title">Verander je naam</h2>
              <label class="toggle-wrapper">
                <input
                  type="checkbox"
                  id="name-changer-toggle"
                  class="toggle-input"
                />
                <div class="toggle-slider"></div>
              </label>
            </div>

            <div id="name-section" class="input-section hidden">
              <div class="input-group">
                <label for="custom-name" class="input-label"
                  >Aangepaste naam</label
                >
                <input
                  type="text"
                  id="custom-name"
                  class="input-field"
                  placeholder="Je aangepaste naam"
                />
              </div>
            </div>
          </div>

          <div class="section">
            <div class="section-header">
              <h2 class="section-title">Verander je profielfoto</h2>
              <label class="toggle-wrapper">
                <input
                  type="checkbox"
                  id="pfp-changer-toggle"
                  class="toggle-input"
                />
                <div class="toggle-slider"></div>
              </label>
            </div>

            <div id="pfp-changer-section" class="pfp-section hidden">
              <div class="pfp-content">
                <div class="input-group">
                  <label class="input-label">
                    <span>Upload nieuwe afbeelding</span>
                    <span style="color: #3b82f6">(Sleep & drop of klik)</span>
                  </label>
                  <div class="file-input-wrapper">
                    <label class="file-input-label">
                      Kies bestand
                      <input type="file" id="pfpFileInput" accept="image/*" />
                    </label>
                    <span id="pfpFileName" class="file-name"
                      >Geen bestand gekozen</span
                    >
                  </div>
                </div>
                <div class="pfp-preview-wrapper">
                  <div id="pfpPlaceholder" class="pfp-placeholder">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                  </div>
                  <img
                    id="pfpPreview"
                    class="pfp-preview hidden"
                    alt="Profielfoto voorbeeld"
                  />
                </div>
                <p class="input-help text-center">
                  Afbeelding wordt automatisch opgeslagen zonder op de Opslaan
                  knop te drukken
                </p>
              </div>
            </div>
          </div>

          <div class="section">
            <div class="section-header">
              <h2 class="section-title">Berichten</h2>
              <label class="toggle-wrapper">
                <input
                  type="checkbox"
                  id="fake-msg-counter-toggle"
                  class="toggle-input"
                />
                <div class="toggle-slider"></div>
              </label>
            </div>

            <div id="fake-msg-counter-section" class="input-section hidden">
              <div class="input-group">
                <label for="msg-counter-value" class="input-label"
                  >Aantal berichten</label
                >
                <input
                  type="number"
                  id="msg-counter-value"
                  min="0"
                  class="input-field"
                  placeholder="0"
                />
                <p class="input-help">
                  Dit getal zal worden weergegeven als het aantal ongelezen
                  berichten.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div id="status-message" class="status-message hidden"></div>
      </div>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
