<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartschool Tweaks</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Credit banner styling */
      .credit-banner {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
        text-align: center;
        padding: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        margin-bottom: 15px;
        border-radius: 6px;
      }
      .credit-banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: skewX(-30deg);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% {
          left: -150%;
        }
        100% {
          left: 150%;
        }
      }
      .credit-banner a {
        text-decoration: none;
        font-weight: bold;
        position: relative;
        color: #00b4d8;
        transition: all 0.3s ease;
      }
      .credit-banner a:hover {
        transform: scale(1.05);
        text-shadow: 0 0 5px rgba(0, 180, 216, 0.7);
      }
      .developer-name {
        font-size: 1.1em;
        display: inline-block;
        color: #00b4d8;
        animation: pulse 2s infinite, float 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          text-shadow: 0 0 5px rgba(0, 180, 216, 0.5);
        }
        50% {
          text-shadow: 0 0 20px rgba(0, 180, 216, 0.8);
        }
        100% {
          text-shadow: 0 0 5px rgba(0, 180, 216, 0.5);
        }
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-900 min-w-[500px] min-h-screen p-5"
  >
    <div class="container mx-auto max-w-2xl">
      <!-- Credit Banner -->
      <div class="credit-banner">
        Created by <span class="developer-name">David Tanasescu</span> â€¢
        <a href="https://davidtanasescu.com" target="_blank"
          >davidtanasescu.com</a
        >
      </div>

      <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <img
            src="icons/icon48.png"
            alt="Smartschool Tweaks"
            class="w-10 h-10"
          />
          <h1 class="text-2xl font-bold text-primary">Smartschool Tweaks</h1>
        </div>
        <div class="text-xs bg-primary/10 text-primary px-2 py-1 rounded-full">
          v1.0.0
        </div>
      </header>

      <!-- Main Settings Section -->
      <div
        class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden"
      >
        <div class="p-5 space-y-6">
          <!-- Name Changer Section -->
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <h2 class="text-base font-medium text-slate-800">
                Verander je naam
              </h2>
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  id="name-changer-toggle"
                  class="sr-only peer"
                />
                <div
                  class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                ></div>
              </label>
            </div>

            <!-- Name Input -->
            <div id="name-section" class="bg-slate-50 rounded-lg p-4 hidden">
              <div class="space-y-3">
                <div class="grid gap-2">
                  <label
                    for="custom-name"
                    class="text-xs font-medium text-slate-700"
                    >Aangepaste naam</label
                  >
                  <input
                    type="text"
                    id="custom-name"
                    class="h-9 w-full rounded-md border border-slate-300 bg-white px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                    placeholder="Je aangepaste naam"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Profile Picture Changer Section -->
          <div class="pt-4 border-t border-slate-200">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-base font-medium text-slate-800">
                Verander je profielfoto
              </h2>
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  id="pfp-changer-toggle"
                  class="sr-only peer"
                />
                <div
                  class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                ></div>
              </label>
            </div>

            <!-- Profile Picture Changer Inputs -->
            <div
              id="pfp-changer-section"
              class="bg-slate-50 rounded-lg p-4 hidden"
            >
              <div class="space-y-3">
                <div class="grid gap-2">
                  <label
                    for="customPfp"
                    class="text-xs font-medium text-slate-700"
                    >Upload nieuwe afbeelding</label
                  >
                  <div class="flex gap-3 items-center">
                    <label
                      class="cursor-pointer bg-white border border-slate-300 rounded-md px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50"
                    >
                      Kies bestand
                      <input
                        type="file"
                        id="pfpFileInput"
                        accept="image/*"
                        class="hidden"
                      />
                    </label>
                    <span id="pfpFileName" class="text-xs text-slate-500"
                      >Geen bestand gekozen</span
                    >
                  </div>
                </div>

                <div class="flex items-center gap-4">
                  <div
                    class="w-16 h-16 rounded-full bg-slate-200 flex items-center justify-center border border-slate-300 overflow-hidden"
                  >
                    <img
                      id="pfpPreview"
                      src=""
                      alt="Preview"
                      class="w-full h-full object-cover hidden"
                    />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-8 h-8 text-slate-400"
                      id="pfpPlaceholder"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                      />
                    </svg>
                  </div>
                  <div>
                    <p class="text-xs text-slate-600">Voorbeeldweergave</p>
                  </div>
                </div>

                <div
                  class="flex items-center gap-2 text-xs text-emerald-700 bg-emerald-50 p-2 rounded-md border border-emerald-100"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4 flex-shrink-0"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <p>
                    Je afbeelding wordt alleen visueel veranderd, niet in het
                    systeem
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div id="status-message" class="mt-4 text-sm hidden"></div>
        </div>

        <!-- Footer -->
        <div class="bg-slate-50 p-4 border-t border-slate-200 flex justify-end">
          <button
            id="save-settings"
            class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-white hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
          >
            Instellingen opslaan
          </button>
        </div>
      </div>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
